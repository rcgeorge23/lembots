<svg xmlns="http://www.w3.org/2000/svg" width="144" height="16" viewBox="0 0 144 16" shape-rendering="crispEdges">
  <rect width="144" height="16" fill="none" />
  <defs>
    <g id="robot-base">
      <rect x="3" y="5" width="10" height="8" fill="#1e293b" />
      <rect x="4" y="3" width="8" height="4" fill="#475569" />
      <rect x="5" y="4" width="2" height="2" fill="#e2e8f0" />
      <rect x="9" y="4" width="2" height="2" fill="#e2e8f0" />
      <rect x="7" y="8" width="2" height="3" fill="#f97316" />
    </g>
  </defs>

  <!-- idle -->
  <g transform="translate(0 0)">
    <use href="#robot-base" />
  </g>

  <!-- walk 1 -->
  <g transform="translate(16 0)">
    <use href="#robot-base" />
    <rect x="4" y="13" width="3" height="2" fill="#f59e0b" />
    <rect x="9" y="12" width="3" height="2" fill="#f59e0b" />
  </g>

  <!-- walk 2 -->
  <g transform="translate(32 0)">
    <use href="#robot-base" />
    <rect x="5" y="12" width="3" height="2" fill="#f59e0b" />
    <rect x="8" y="13" width="3" height="2" fill="#f59e0b" />
  </g>

  <!-- turn -->
  <g transform="translate(48 0)">
    <use href="#robot-base" />
    <rect x="2" y="6" width="2" height="5" fill="#64748b" />
    <rect x="12" y="6" width="2" height="5" fill="#64748b" />
  </g>

  <!-- bump 1 -->
  <g transform="translate(64 0)">
    <use href="#robot-base" />
    <rect x="1" y="4" width="3" height="3" fill="#ef4444" />
  </g>

  <!-- bump 2 -->
  <g transform="translate(80 0)">
    <use href="#robot-base" />
    <rect x="12" y="4" width="3" height="3" fill="#ef4444" />
  </g>

  <!-- win 1 -->
  <g transform="translate(96 0)">
    <use href="#robot-base" />
    <rect x="6" y="1" width="4" height="2" fill="#22c55e" />
  </g>

  <!-- win 2 -->
  <g transform="translate(112 0)">
    <use href="#robot-base" />
    <rect x="5" y="1" width="6" height="2" fill="#22c55e" />
  </g>

  <!-- fail -->
  <g transform="translate(128 0)">
    <rect x="3" y="5" width="10" height="8" fill="#64748b" />
    <rect x="4" y="3" width="8" height="4" fill="#94a3b8" />
    <rect x="5" y="4" width="2" height="2" fill="#0f172a" />
    <rect x="9" y="4" width="2" height="2" fill="#0f172a" />
    <rect x="6" y="9" width="4" height="1" fill="#0f172a" />
  </g>
</svg>
